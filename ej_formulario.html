<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>

    <h1>Este es un ejemplo de formulario</h1>
    <form action="" method="post" name="datos">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..."/>
        <br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido..."/>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="Ingrese su e-mail..."/>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Ingrese su password..."/>
        <br>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
