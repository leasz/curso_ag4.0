<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta property="og:title" content="Web Semantica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com" />
    <meta property="og:image" content="http://www.example.com/image.jpg" />
    <meta property="og:description" content="Esto es un ejemplo de Web Semantica" />
    

</head>
<body>

    <p><h1>ESTE ES EL TITULO MAS IMPORTANTE DE LA WEB</h1></p>

    <header>
        <h1>Hola Mundo</h1>
    </header>

    <nav>
        <h2>Hola Mundo</h2>
    </nav>

    <footer>
        <h3>Hola Mundo</h3>
    </footer>

    <div id="nav"> 
        <h1>Hola Mundo</h1>
    </div>

    <div class="header">
        <h2>Hola Mundo</h2>
    </div> 
    
    <div id="footer">
        <h3>Hola Mundo</h3>
    </div>
</body>
</html>
